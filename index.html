<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>A Page</title>
</head>
<body>
  <main>
    <h1>Planets</h1>
    <div id="galaxy">
      <ul>
        <li>Mercury</li>
        <li>Venus</li>
        <li>Earth</li>
        <li>Mars</li>
        <li>Jupiter</li>
        <li>Saturn</li>
        <li>Uranus</li>
        <li>Nepture</li>
        <li>That dwarf planet</li>
      </ul>
    </div>
    <div class="buttons">
      <button id="titleButton">Change Page Title</button>
      <button id="bodyButton">Change Body Background</button>
      <button id="galaxyButton">Change the Galaxy Color</button>
      <button id="textButton">Text Color</button>
      <button id="plutoButton">Add Pluto</button>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
